<div class="row panel panel-primary">
    <div class="panel-heading">
        <span><a class="btn-sm btn-default" href="http://[[HOST]]/#/catalogo" role="button">CATÁLOGO</a></span>
        <span class="breadc">></span>
        <span><a class="btn-sm btn-default mayusculas" href="http://[[HOST]]/#/listar/{{tablaActual}}" role="button">{{tablaActual}}</a></span>
        <span class="breadc">></span>
        <span class="titulop mayusculas">QUITAR</span>
        <span class="usernames" ng-if="logued()">Usuario: {{currentUser.email}}</span>
    </div>
    <div class="bt-agregar col-sm-12" ng-if="tablaActual == 'usuarios'">
        <a class="btn-sm btn-primary" role="button" href="/#/cambiar/{{tablaActual}}/{{currentUser.id}}">Cambiar Contraseña</a>
    </div>
    <div class="panel-body col-sm-12 catalogo">
        <div class="col-sm-6 col-sm-offset-3">
            <form id="editData" name="editData">
                <p class="pregunta">¿CONFIRMA QUE DESEA QUITAR EL SIGUIENTE REGISTRO DE LA BASE DE DATOS?<br />ESTA ACCIÓN NO PUEDE DESHACERSE...</p>
                <div ng-repeat="item in quitar.datos">
                    <div class="form-group" ng-repeat="item2 in item" ng-if="item2[0] != 'password'">
                        <span class="etiqueta mayusculas">{{item2[0]}}: </span>
                        <span>{{item2[1]}}</span>
                    </div>
                </div>
                <a class="btn-sm btn-danger" href="http://[[HOST]]/#/listar/{{tablaActual}}" role="button">CANCELAR</a>
                <a class="btn-sm btn-success" href ng-click="quitar.quitar()">QUITAR</a>
            </form>
        </div>
    </div>
</div>
